
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberShell Quiz // IT Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-green: #00ff41;
        --cyber-purple: #bc13fe;
        --hacker-bg: #050505;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--hacker-bg);
        color: var(--neon-green);
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 9999;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .glitch {
        position: relative;
        display: inline-block;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: var(--hacker-bg);
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 var(--cyber-purple);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 var(--neon-green);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        20% { clip: rect(62px, 9999px, 42px, 0); }
        /* Adicionando mais frames para efeito ca√≥tico */
        100% { clip: rect(10px, 9999px, 85px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        50% { clip: rect(10px, 9999px, 20px, 0); }
        100% { clip: rect(80px, 9999px, 90px, 0); }
      }

      .cyber-border {
        border: 1px solid var(--neon-green);
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
      }
      .cyber-card {
        background: rgba(5, 5, 5, 0.9);
        border: 1px solid var(--neon-green);
        position: relative;
      }
      .cyber-card::after {
        content: "";
        position: absolute;
        top: -1px; left: -1px; right: -1px; bottom: -1px;
        background: linear-gradient(45deg, var(--neon-green), transparent, var(--cyber-purple));
        z-index: -1;
        opacity: 0.3;
      }
    </style>
